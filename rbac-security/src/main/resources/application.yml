spring:
  application:
    name: RBACSecurity

  sql:
    init:
      mode: always

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true

  security:
    form-login:
      page: /login

  messages:
    basename: messages

logging:
  level:
    org.springframework.security: DEBUG

